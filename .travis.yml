# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

matrix:
  include:
    - os: linux
      r: release
      compiler: gcc
      r_check_args: '--as-cran'

    - os: linux
      r: devel
      compiler: gcc
      r_check_args: '--as-cran'

    - os: linux
      r: release
      compiler: clang
      r_check_args: '--as-cran'

    - os: linux
      r: devel
      compiler: clang
      r_check_args: '--as-cran'

    - os: osx
      r: release
      r_check_args: '--as-cran'


# Report coverage.
r_packages:
  - covr
after_success:
  - test $TRAVIS_R_VERSION_STRING = 'release' && Rscript -e 'covr::codecov()'


notifications:
  email: false
